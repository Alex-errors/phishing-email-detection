<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        textarea { width: 50%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .result { font-size: 20px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Phishing Email Detector</h1>
    <form action="/predict" method="post">
        <textarea name="email_text" placeholder="Enter your email content here..." required></textarea><br>
        <button type="submit">Detect Phishing</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    {% if error %}
        <div class="result" style="color: red;">Error: {{ error }}</div>
    {% endif %}
</body>
</html>
